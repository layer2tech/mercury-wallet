on:
  push:
    #branches: [ main ]
  pull_request:
    #branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.16"
      - name: Test testing mode is 'false' in settings.json
        run: |
          ps -p $$
          jq --version
          MERCURY_WALLET_TESTING_MODE=`jq .testing_mode src/settings.json`
          if [ $MERCURY_WALLET_TESTING_MODE != false ]; then exit 1; fi
      - run: sed -i -e 's/false/true/g' src/settings.json
      - run: npm install --force
      - run: yarn test
  cypress-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16.16"
          runTests: false
      - name: Test testing mode is 'false' in settings.json
        run: |
          ps -p $$
          jq --version
          MERCURY_WALLET_TESTING_MODE=`jq .testing_mode src/settings.json`
          if [ $MERCURY_WALLET_TESTING_MODE != false ]; then exit 1; fi
      - run: sed -i -e 's/false/true/g' src/settings.json
      - run: npm install --force
      - name: Run e2e tests
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          wait-on: "http://localhost:3000/#/"
          # we have already installed all dependencies above
          install: false
  linux-win:
    runs-on: ubuntu-latest
    container:
      image: electronuserland/builder:wine
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.16"

      - name: build
        env:
          CI: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pwd
          id
          yarn app-linux
          echo "finished linux"
          chown -R root:root /github/home
          yarn app-windows
          echo "finished windows"
          ls -la dist
  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16.16"

      - name: build
        env:
          CI: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_KEY_ISSUER_ID: ${{ secrets.API_KEY_ISSUER_ID }}
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.API_KEY }}' > ~/private_keys/AuthKey_${{ secrets.API_KEY_ID }}.p8
          yarn config set network-timeout 300000
          yarn app-macos
          ls -la dist
