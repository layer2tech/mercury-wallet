matrix:
  include:
    - os: linux
      services: docker
      language: generic

    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

#cache:
#  directories:
#    - node_modules
#    - $HOME/.cache/electron
#    - $HOME/.cache/electron-builder

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn app-linux && yarn app-windows && ls -la dist"
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      yarn app-macos
      echo "ls dist"
      ls -la dist
      echo "ls dist/mac"
      ls -la dist/mac
      echo "spctl status"
      sudo spctl --status
      echo "assess app"
      spctl --assess -vvvv --type install dist/mac/*.app
      export APP_VER=$(node -e "console.log(require('./package.json').version)")
      #spctl -a -t open --context context:primary-signature -v dist/mercurywallet-$APP_VER.dmg
    else
      echo "No jobs for me, exiting"
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
